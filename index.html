<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- style.css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JS-YAML -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Modal Body -->
            <div class="row g-3">
              <!-- Brand -->
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Brand"
                  aria-label="Brand"
                  id="modal-brand-input"
                />
              </div>
              <!-- Product -->
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product"
                  aria-label="Product"
                  id="modal-product-input"
                />
              </div>
              <!-- Price -->
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Price"
                  aria-label="Price"
                  id="modal-price-input"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="modal-close"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="modal-save"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div
      style="
        width: max-content;
        display: flex;
        align-items: center;
        margin: auto;
        height: 100px;
      "
    >
      <!-- Add Product Button -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Product
      </button>

      <!-- Start Button -->
      <button
        id="start-button"
        style="margin-left: 10px"
        type="button"
        class="btn btn-primary"
      >
        Start Read YAML
      </button>
    </div>

    <section>
      <h1 id="old-header">Product Table</h1>

      <!-- Table -->
      <table class="table" style="text-align: center">
        <thead>
          <tr>
            <th scope="col">Brand</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr class="remove-tr">
            <td>Nike</td>
            <td>Dunk</td>
            <td>49,99$</td>
            <td><i class="fa fa-trash delete" aria-hidden="true"></i></td>
          </tr>
          <tr>
            <td>Adidas</td>
            <td>Samba</td>
            <td>59,99$</td>
            <td><i class="fa fa-trash delete" aria-hidden="true"></i></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Card -->
    <div
      style="
        width: max-content;
        display: flex;
        align-items: center;
        margin: auto;
        height: 100px;
        padding-top: 20px;
      "
    >
      <div class="card" style="width: 18rem">
        <div class="card-header">Featured</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Machine Learning</li>
          <li class="list-group-item remove-card">Remove Item 1</li>
          <li class="list-group-item">Machine Learning</li>
          <li class="list-group-item remove-card">Remove Item 2</li>
        </ul>
      </div>
    </div>

    <script src="tableService.js"></script>
    <script src="yamlService.js"></script>
  </body>
</html>
